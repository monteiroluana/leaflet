<!DOCTYPE html>
<html>

<head>
    <title>leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html,
        body {height: 100%; margin: 0; }

        #map { width: 30%; height: 30%; margin-left: 25%; margin-top: 10%;}
    </style>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet-src.js"
        integrity="sha512-IkGU/uDhB9u9F8k+2OsA6XXoowIhOuQL1NTgNZHY1nkURnqEGlDZq3GsfmdJdKFe1k1zOc6YU2K7qY+hF9AodA=="
        crossorigin=""></script>

    <!-- side by side -->
    <script src="leaflet-side-by-side.js"></script>

</head>

<body>

    <div id='map'></div>

    <script>
        "use strict"
        
        // ------ Creating map object -----------
        var map = L.map('map').setView([-20.378101512509406, -49.5263671875], 14);


        // ------ Creating a tilelayer object on three dates -----------
        // getting endpoint tiles by date by location
        var url_base = "https://s3.amazonaws.com/scicrop-cana/extsat-rgb-tiles/sentinel2-l2a/";
        var tile_20191104 = url_base + "S2A_MSIL2A_20191104T133231_N0213_R081_T22KFC_20191104T154927";
        var tile_20191005 = url_base + "S2A_MSIL2A_20191005T133231_N0213_R081_T22KFC_20191005T155257";
        var tile_20190915 = url_base + "S2A_MSIL2A_20190915T133221_N0213_R081_T22KFC_20190915T154740";

        // creating tilelayer object
        var layer_20191104 = L.tileLayer (tile_20191104 + '/{z}/{x}/{y}.png', { tms: true, opacity: 1, minZoom: 0, maxZoom: 22, minNativeZoom: 10, maxNativeZoom: 14 }).addTo(map);
        var layer_20191005 = L.tileLayer (tile_20191005 + '/{z}/{x}/{y}.png', { tms: true, opacity: 1, minZoom: 0, maxZoom: 22, minNativeZoom: 10, maxNativeZoom: 14 }).addTo(map);
        var layer_20190915 = L.tileLayer (tile_20190915 + '/{z}/{x}/{y}.png', { tms: true, opacity: 1, minZoom: 0, maxZoom: 22, minNativeZoom: 10, maxNativeZoom: 14 }).addTo(map);
        // ------- End ----------
        

        // ------ sideBySide -----------
        L.control.sideBySide(layer_20191104, layer_20190915).addTo(map);


    </script>

</body>

</html>
